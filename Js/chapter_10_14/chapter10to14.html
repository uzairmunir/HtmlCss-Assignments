<!DOCTYPE html>
<html>
<head>
	<title>chapter 10 to 14</title>
</head>
<body>

	<script type="text/javascript">
		var num1 = window.prompt("num1 is: ");
		var num2 = window.prompt("num2 is: ");
		var sign = window.prompt("sign is: ");
		num1=parseInt(num1);
		num2=parseInt(num2);

		if (sign=="-") {
			result=num1-num2;
		}
		else if(sign=="+"){
			result=num1+num2;
		}
		else if(sign=="*"){
			result=num1*num2;
		}
		else if(sign=="/"){
			result=num1/num2;
		}
		else if(sign=="%"){
			result=num1%num2;
		}
		alert(num1+sign+num2+"="+result);
	</script>

</body>
</html>
